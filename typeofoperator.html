<!DOCTYPE html>
<html>
<body>

<h1>Javascript Operators</h1>
<h2>The typeof Operator</h2>
<p>The typeof operator returns the type of a variable and expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);
</script>

</body>
