<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The typeof Operator</h2>
<p>The value (and the data type) of an object property set to <b>undefined</b> is indeed <b>undefined</b>.</p>

<p id="demo"></p>

<script>
let person = {
    name: "John",
    age: 30,
    car: Mercedes
};

document.getElementById("demo").innerHTML =
person.car + "<br>" + typeof person.car;
</script>

</body>
</html>
