<!DOCTYPE html>
<html>
<body>

<h2>Javascript Strings</h2>
<p>You can use quotes inside the string:</p>
<p id="demo"></p>
<script>
let answer1 = "Its alright";
let answer2 = "He is called 'Johnny'";
let answer3 = 'He is called "Johny" ';

document.getElementById("demo").innerHTML=
answer1 + "<br>" + 
answer2 + "<br>" +
answer3;
</script>

</body>
</html>
