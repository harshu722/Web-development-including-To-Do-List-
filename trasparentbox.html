<html>
<head>
<style>
div.background {
  background: url(klemantis.jpg) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 50px;
  background-color: #ffffff
  border: 1px solid red;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #FF0000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
  <p>This is some text is placed in the transparent box.</p>
 </div>
</div>

</body>
</html>
