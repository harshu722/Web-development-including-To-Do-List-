<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
}

p.three {
  border-style: dotted;
  border-color: blue;
}
</style>
</head>
<body>

<h2> The border-color property</h2>
<p>This property specifies the color of the four border:</p>

<p class="one"> A solid red border</p>
<p class="two"> A solid green border</p>

<p class = "One"> A solid red border</p>
<p class="two">A solid green border<p>
<p class="three"> A dotted blue border</p>

<p><b>Note:</b> The "Border-color" property does not work </p>
