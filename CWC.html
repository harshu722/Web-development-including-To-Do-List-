<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons with Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Bootstrap CSS (you can change the version if needed) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<!-- Include Font Awesome Kit -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1>Font Awesome icon library</h1>

  <p>Some Font Awesome icons:</p>
  <i class="fas fa-cloud"></i>
  <i class="fas fa-heart"></i>
  <i class="fas fa-car"></i>
  <i class="fas fa-file"></i>
  <i class="fas fa-bars"></i>

  <p>Styled Font Awesome icons (size and color):</p>
  <i class="fas fa-cloud" style="font-size:24px;"></i>
  <i class="fas fa-cloud" style="font-size:36px;"></i>
  <i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
  <i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>
</div>

<!-- Include Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
