<!DOCTYPE html>
<html>
<head>
<style>
div {
  float: left;
  padding: 25px;
}

.div1 {
  background: orange;
}

.div2 {
  background: white;
}

.div3 {
  background: green;
}
</style>
</head>
<body>

<h2>Floating next to Each other</h2>

<p>In this example, the three divs will float next to each other.</p>

<div class="div1">Orange</div>
<div class="div2">white</div>
<div class="div3">Green</div>

</body>
</html>
