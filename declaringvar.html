<!DOCTYPE html>
<html>
<body>

<h1>Javascript Variables</h1>

<p>The doller sign is treated as a letter in Javascript names.</p>

<p id="demo"></p>

<script>
let $$$ =2;
let $myMoney = 5;
let $mynewvar = 3;
document.getElementById("demo").innerHTML = $$$ + $myMoney + $mynewvar;
</script>

</body>
</html>
