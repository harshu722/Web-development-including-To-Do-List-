<!DOCTYPE html>
<html>
<head>
<style>
p.one {
 border-style: solid;
 border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three{
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five{
  border-style: double;
  border-width: 15px;
}

p.six{
  border-style: double;
  border-width: thick;
}
</style>
</head>
<body>

<h2> The border has the width property</h2>
<p>This property specifies the width of the four borders:<p>

<p class="One"> some text.</p>
<p class="Two">Some Text.</p>
<p class="Three">Some text.</p>
<p class="four">Some text.</p>
<p class="five">Some text</p>
<p class="six">Some text.</p>
<p><b>Note:</b>Always specify the border first </p>

</body>
</html>
