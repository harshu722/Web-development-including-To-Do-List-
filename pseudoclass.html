<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: red;
}

/*selected link */
a:active {
  color: blue;
}
</style>
</head>
</body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://cars.mclaren.com/en" target="_blank">This a link of mclaren automotive</a></b></p>
<p><b>Note:</b> a: hover MUST come after a link and a: link and a visited in the CSS defination in order to be effective.</p>

</body>
</html>
