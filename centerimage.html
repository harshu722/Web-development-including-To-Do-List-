<!DOCTYPE html>
<html>
<head>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center and image,set left and right margin to auto, and make it into block element.</p>

<img src="paris.jpg" alt="Paris center" style="width:40%">
</body>
</html>
